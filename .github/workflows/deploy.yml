name: Setup Next.js

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v16
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build
